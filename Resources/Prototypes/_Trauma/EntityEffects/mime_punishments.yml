# Effect ran on mimes when they break vow
- type: entityEffect
  id: MimePunishments
  effect: !type:WeightedRandom
    probability: 0.25 # 75% chance of nothing happening
    effects:
    - effect: !type:AddComponents
        components:
        - type: KillSign
    - effect: !type:ComplexEffect
        effects:
        - !type:ExplosionReactionEffect
          explosionType: Default
          maxIntensity: 4
          maxTotalIntensity: 2
          tileBreakScale: 0
        - !type:Gib
    - effect: !type:Polymorph
        prototype: AdminBreadSmite
    - effect: !type:ForceEquipClothing
        spawn: ClothingHeadHatCatEars
        slot: head
    - effect: !type:AddComponents
        components:
        - type: OhioAccent
    - effect: !type:AddComponents
        components:
        - type: BackwardsAccent
        - type: DementiaAccent
    - effect: !type:AddComponents
        components:
        - type: VulgarAccent
        - type: BoganAccent
    - effect: !type:AddComponents
        components:
        - type: VulgarAccent
        - type: RussianAccent
        - type: BackwardsAccent
        - type: OhioAccent
