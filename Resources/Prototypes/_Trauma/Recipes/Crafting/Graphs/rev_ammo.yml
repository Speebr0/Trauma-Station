- type: constructionGraph
  id: RevFlamethrowerAmmo
  start: start
  graph:
  - node: start
    edges:
    - to: empty
      steps:
      - tag: RevFuelTank
        name: construction-graph-tag-FlamethrowerTank
        icon:
          sprite: _Trauma/Objects/Weapons/Guns/Ammunition/Flamethrower/unfinished.rsi
          state: icon
        doAfter: 1
  - node: empty
    entity: RevUnfinishedFuelTank
    edges:
    - to: FlamethrowerAmmo
      conditions:
      - !type:MinSolution
        solution: beaker
        reagent:
          ReagentId: WeldingFuel
        quantity: 100
      steps:
      - tool: Screwing
        doAfter: 3
      - tool: Painting
        doAfter: 3
  - node: FlamethrowerAmmo
    entity: FuelTankFlamethrower
