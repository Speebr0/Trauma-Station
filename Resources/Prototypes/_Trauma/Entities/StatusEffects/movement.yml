# for heretic ShadowCloak while active
- type: entity
  parent: StatusEffectSpeed
  id: ShadowCloakStatusEffect
  name: shadow cloak
  components:
  - type: StatusEffectAlert
    alert: ShadowCloak
  - type: MovementModStatusEffect
    sprintSpeedModifier: 1.25
    walkSpeedModifier: 1.25

# for heretic ShadowCloak slowdown when attacked
- type: entity
  parent: StatusEffectSlowdown
  id: ShadowCloakRevealStatusEffect
  name: shadow cloak revealed
  components:
  - type: MovementModStatusEffect
    sprintSpeedModifier: 0.75
    walkSpeedModifier: 0.75

# applied if you have an organ destroyed
- type: entity
  parent: StatusEffectSlowdown
  id: OrganSlowdownStatusEffect
  name: destroyed organ slowdown
  components:
  - type: MovementModStatusEffect
    sprintSpeedModifier: 0.6
    walkSpeedModifier: 0.6
