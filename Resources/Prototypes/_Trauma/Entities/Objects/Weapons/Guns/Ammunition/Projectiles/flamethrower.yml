# TODO: make this an actual flame that sticks to the ground/whatever it hits
# not a fucking very hot bullet
- type: entity
  id: FlameThrowerBullet
  name: flame
  description: Dont be close to this probably.
  components:
  - type: Sprite
    sprite: _Trauma/Objects/Weapons/Guns/Ammunition/Bullets/flamethrower.rsi
    state: icon
    drawdepth: Items
    noRot: false
  - type: PointLight
    enabled: true
    color: "#E25822"
    radius: 2.0
    energy: 1.0
  - type: Appearance
  - type: AnimationPlayer
  - type: IgniteOnCollide
    fireStacks: 3
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MolotovFire:
            min: 1
            max: 1
  - type: DamageOnLand
    damage:
      types:
        Blunt: 15
  - type: LandAtCursor
  - type: FadingTimedDespawn
    lifetime: 5
    fadeOutTime: 3
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
    linearDamping: 0
    angularDamping: 0
    fixedRotation: false
  - type: DamageOtherOnHit
    damage:
      types:
        Burn: 5
  - type: IgnitionSource
    temperature: 400
    ignited: true
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,-0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: ThrowingAngle
    angle: 90
