- type: entity
  name: minibomb payload
  parent: [ BasePayload, BaseSyndicateContraband ]
  id: MiniBombPayload
  description: Causes a small, deadly explosion.
  components:
  - type: Sprite
    sprite: _Trauma/Objects/Devices/bombcomponents.rsi
    state: payload-minibomb
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:TriggerBehavior
  - type: DeleteOnTrigger
