- type: entity
  parent: [BaseItem , BaseSyndicateContraband]
  id: MinibombTimerTrigger
  name: minibomb timer
  description: A sinister timer.
  components:
  - type: Sprite
    sprite: _Trauma/Objects/Devices/bombcomponents.rsi
    state: timer-minibomb
  - type: Item
    size: Small
  - type: StaticPrice
    price: 40
  - type: PayloadTrigger
    components:
    - type: OnUseTimerTrigger
      delay: 5
      initialBeepDelay: 0
      delayOptions: [3, 5, 10, 15, 30]
      beepSound:
        path: /Audio/_Trauma/Machines/BombComponents/minibombbeep.ogg
        params:
          volume: 11
  - type: PhysicalComposition
    materialComposition:
      Steel: 75
      Plastic: 25

