#Goobstation - add a skibidi toilet as an immovable rod sprite
- type: entity
  parent: ImmovableRodKeepTilesStill
  id: ImmovableRodSkibidi
  name: immovable Skibidi
  description: skibidi dob dob yes yes
  components:
  - type: Sprite
    sprite: _Goobstation/Mobs/Demons/skibidi.rsi
    drawdepth: Mobs
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
    state: icon
    rotation: 0
    noRot: false

- type: entity
  id: ImmovableVoidRod
  name: immovable void rod
  description: You can sense that it's hungry. That's usually a bad sign.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: MovementIgnoreGravity
  - type: GravityAffected
  - type: Sprite
    sprite: _Goobstation/Heretic/abilities_heretic.rsi
    state: immovable_rod
    noRot: false
  - type: ImmovableVoidRod
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
  - type: PointLight
    radius: 3
    color: blue
    energy: 2.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb # Goob edit
          bounds: "-0.1,-0.5,0.1,0.5"
        density: 5
        hard: false
        layer:
        - Impassable
        - Opaque
